<body>
    <nav class="nav">
        <div class="container">
            <ul class="nav-container">
                <li class="nav-logo">

                <li>
                    <a href="">Contact</a>
                </li>
            </ul>
            <div class="mobile-nav">
                <div class="modal">
                    <div class="modal--header modal--header--style modal-nav-l">
                        <li class="nav-logo">
                            <a href="../index.html" title="brandName" class="active">brandName</a>
                        </li>
                        <a class="close"></a>
                    </div>
                    <div class="modal--content modal--content--style">
                        <li>
                            <a href="nav.html">Responsive navbar</a>
                        </li>

    <style>
        section div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 80vh;
        }

        section div h3 {
            margin-bottom: 2rem;
        }
    </style>

    <section class="x-space">
        <div class="container">
            <div class="base-modal">
                <div class="base-modal--header base-modal--header--style">Header
                    <button class="btn base-close">Close modal</button>
                </div>
                <div class="base-modal--content base-modal--content--style">Content</div>
                <div class="base-modal--footer base-modal--footer--style">Footer</div>
            </div>
            <button class="btn base-btn--modal">open modal</button>
        </div>
    </section>
    <script src="js/main.js"></script>
    <script>
        const base_btn_modal = document.querySelector('.base-btn--modal');
        const base_close = document.querySelector('.base-close');
        const base_modal = document.querySelector('.base-modal');

        base_btn_modal.addEventListener("click", baseOpenModal);
        base_close.addEventListener("click", baseCloseModal);

        function baseOpenModal() {
            base_modal.classList.toggle("open");
            document.body.style.overflow = 'hidden';
        }
        function baseCloseModal() {
            base_modal.classList.toggle("open");
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
