<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/modal.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/navbar.css" />
    <title>Responsive Navbar using a modal</title>
</head>

<body>
    <header>


        <nav class="nav">
            <div class="container">
                <ul class="nav-container">
                    <li class="nav-logo">
                        <a href="../index.html" title="brandName" class="active">brandName</a>
                    </li>
                    <li>
                        <a href="">Portfolio</a>
                    </li>
                    <li>
                        <a href="">Services</a>
                    </li>
                    <li>
                        <a href="">Blog</a>
                    </li>
                    <li>
                        <a href="">Contact</a>
                    </li>
                </ul>
                <div class="mobile-nav">
                    <div class="modal">
                        <div class="modal--header modal--header--style">
                            <li class="nav-logo">
                                <a href="../index.html" title="brandName" class="active">brandName</a>
                            </li>
                            <button class="btn close">Close menu</button>
                        </div>
                        <div class="modal--content modal--content--style">
                            <li>
                                <a href="">Portfolio</a>
                            </li>
                            <li>
                                <a href="">Services</a>
                            </li>
                            <li>
                                <a href="">Blog</a>
                            </li>
                            <li>
                                <a href="">Contact</a>
                            </li>
                        </div>
                        <div class="modal--footer modal--footer--style">Footer</div>
                    </div>
                    <div class="mobile-nav__header">
                        <li class="nav-logo">
                            <a href="../index.html" title="brandName" class="active">brandName</a>
                        </li>
                        <a class="btn btn--modal mobile-ham">Menu</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Modal -->
    <script src="js/main.js"></script>

</body>

</html>
